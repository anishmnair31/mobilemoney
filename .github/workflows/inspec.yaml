name: Compliance as Code
on: [push]
jobs:
  inspec-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Verify Basic SSH stuff
        run: | 
          mkdir -p ~/.ssh
          echo "dummy file" > ~/.ssh/dummy.txt
          ls ~/.ssh/dummy.txt
          echo "$DEPLOYMENT_SERVER_SSH_PRIVKEY" | tr -d '\r' > ~/.ssh/id_rsa
          cat ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
        continue-on-error: true

